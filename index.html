        header {
            color: white;

            height: 5vh;
            border-top-left-radius: 1vw;
            border-top-right-radius: 1vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* flex-wrap: wrap; */
        }

        header h1,

            margin: 0%;
            padding: 0% 1%;
        }

        @media (max-width: 440px) {

            header h1,
            h3 {
                font-size: 2vh;

            }
        }

        footer {
            color: white;
            background: black;
            height: 5vh;
            border-bottom-left-radius: 1vw;
            border-bottom-right-radius: 1vw;
            text-align: center;
        }

        footer p {
            padding: 1.5vh;
            margin: 0%;
            text-transform: uppercase;
        }

        @media (max-width: 500px) {
            footer p {
                font-size: 1.5vh;
            }
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 200px;
            height: 35px;
            margin: 15px;
            padding: 15px;

        }

        .tbs {
            background: #2B4949;
        }

        @media (max-width: 240px) {
            img {
                width: 15vh;
            }

            footer p {
                font-size: 1vh;
            }
        }

        img:hover {
            background: lightgray;
        }
    </style>
