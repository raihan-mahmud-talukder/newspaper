<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper</title>
    <style>
        body {
            background: lightgray;
        }
        #wrapper {
            background: white;
            width: 95vw;
            margin: auto;
            height: auto;
            border-radius: 1vw;
        }
        /* #header {
            color: white;
            background: black;
            height: 5vh;
            display: flex;
            justify-content: space-between;
        } */
    </style>

</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>Today's News</h1>
            <p></p>
        </div>
        <div id="footer">
        </div>
    </div>
    <script>
        setInterval(() => {
            document.getElementById('header').getElementsByTagName('p')[0].innerHTML = `${new Date().toDateString()}, ${new Date().toLocaleTimeString('en-GB')}`
        }, 1000)
        document.getElementById('footer').innerHTML = `COPYRIGHT ${new Date().getFullYear()} Â© AITS`
    </script>
</body>

</html>
